<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot with Video Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Gemini Chatbot with Video Analysis</h1>
        <div class="bg-white rounded-lg shadow-md p-4 mb-4">
            <div id="chat-messages" class="mb-4 h-96 overflow-y-auto"></div>
            <div class="flex flex-col space-y-2">
                <div class="flex space-x-2">
                    <input type="text" id="user-input" class="flex-grow border rounded px-4 py-2" placeholder="Type your message or upload a video...">
                    <button onclick="sendMessage()" class="bg-blue-500 text-white px-4 py-2 rounded">Send</button>
                </div>
                <div class="flex space-x-2">
                    <input type="file" id="video-file" accept="video/*" class="flex-grow">
                    <button onclick="uploadVideo()" class="bg-green-500 text-white px-4 py-2 rounded">Upload Video</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (message) {
                appendMessage('You', message);
                fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                })
                .then(response => response.json())
                .then(data => {
                    appendMessage('Chatbot', data.response);
                });
                userInput.value = '';
            }
        }

        function uploadVideo() {
            const videoFile = document.getElementById('video-file').files[0];
            if (videoFile) {
                appendMessage('You', `Uploading video: ${videoFile.name}`);
                const formData = new FormData();
                formData.append('video', videoFile);

                fetch('/analyze_video', {
                    method: 'POST',
                    body: formData,
                })
                .then(response => response.json())
                .then(data => {
                    appendMessage('Chatbot', `Video Analysis: ${data.response}`);
                });
            }
        }

        function appendMessage(sender, message) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'mb-2';
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
