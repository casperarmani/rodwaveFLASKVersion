<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot with Video Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Gemini Chatbot with Video Analysis</h1>
        <div class="bg-white rounded-lg shadow-md p-4 mb-4">
            <div id="chat-messages" class="mb-4 h-64 overflow-y-auto"></div>
            <div class="flex">
                <input type="text" id="user-input" class="flex-grow border rounded-l px-4 py-2" placeholder="Type your message...">
                <button onclick="sendMessage()" class="bg-blue-500 text-white px-4 py-2 rounded-r">Send</button>
            </div>
        </div>
        <div class="bg-white rounded-lg shadow-md p-4">
            <h2 class="text-xl font-semibold mb-2">Video Analysis</h2>
            <input type="file" id="video-file" accept="video/*" class="mb-2">
            <input type="text" id="analysis-prompt" class="w-full border rounded px-4 py-2 mb-2" placeholder="Enter analysis prompt...">
            <button onclick="analyzeVideo()" class="bg-green-500 text-white px-4 py-2 rounded">Analyze Video</button>
            <div id="analysis-result" class="mt-4"></div>
        </div>
    </div>
    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (message) {
                appendMessage('You', message);
                fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                })
                .then(response => response.json())
                .then(data => {
                    appendMessage('Chatbot', data.response);
                });
                userInput.value = '';
            }
        }

        function analyzeVideo() {
            const videoFile = document.getElementById('video-file').files[0];
            const prompt = document.getElementById('analysis-prompt').value.trim();
            if (videoFile && prompt) {
                const formData = new FormData();
                formData.append('video', videoFile);
                formData.append('prompt', prompt);

                fetch('/analyze_video', {
                    method: 'POST',
                    body: formData,
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('analysis-result').innerHTML = `<strong>Analysis Result:</strong><br>${data.response}`;
                });
            }
        }

        function appendMessage(sender, message) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
